<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="google.css">
  <title>Google Homepage Practice</title>
</head>

<body>

  <div class="top">
    <header>
        <ul id="leftheader">
          <li>About</li>
          <li>Store</li>
        </ul>
    
        <ul id="rightheader">
          <li id="profile">KM</li>
          <li><button type="button" target="_blank">Sign In</button></li>
          <li>Images</li>

        </ul>
      </header>


  </div>
<div class="main">
<img src="google.png" alt="Google Logo">

</form>
</div>

<div class="bottom">
<footer>
    <ul id="leftfooter">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">How Search Works</a></li>
    </ul>

    <ul id="rightfooter">
      <li><a href="#">Settings</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Privacy</a></li>
    </ul>
</footer>
</body>
</div>

</body>
</html>
